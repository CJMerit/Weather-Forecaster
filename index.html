<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Getter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-3">Welcome to the Weather Getter</h1>
    </div>
    <div class="container-fluid d-flex flex-row">
        <div class="container col d-flex flex-column mw-25">
            <form class="form-group align mp-4">
                <label for="citySearch">Search for a city</label>
                <input type="text" class="form-control" id="citySearch" placeholder="Enter a city">
                <button type="submit" id="search" class="btn btn-dark mt-2">Search</button>
            </form>
            <ul id="recentSearches" class="list-group d-flex flex-column h-100">
                <h2>Recent Searches</h2>
            </ul>
        </div>
        <div class="container col mw-75">
            <header class="row container-fluid d-flex flex-column">
                <h2>City Name (date)</h2>
                <p id="temp">Temp</p>
                <p id="wind">Wind</p>
                <p id="humidity">Humidity</p>
            </header>
            <section class="row">
                5-Day Forecast
            </section>
            <section class="row container-fluid">
                <div id="one-day" class="card col">Day One</div>
                <div id="two-day" class="card col">Day Two</div>
                <div id="three-day" class="card col">Day Three</div>
                <div id="four-day" class="card col">Day Four</div>
                <div id="five-day" class="card col">Day Five</div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
